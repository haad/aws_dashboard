<!doctype html>
<html>
<head>
<link href="../../static/bootstrap.css" rel="stylesheet" media="screen">
<title>AWS Dashboard - Subnet Free IPs</title>
</head>
<body>
<div class="container-fluid"><div class="navbar"><div class="navbar-inner"><div class="container"><a class="brand">Welcome to AWS Dashboard - Subnet Free IPs</a>
    <ul class="nav">
    <li class="divider-vertical"></li>
    <li><a href="/">EC2</a></li>
    <li class="divider-vertical"></li>
    </ul>
    </div>
    </div>
	</div>
	</div>

<div class="row-fluid">
    <div class="span9 offset1" align="center">
	<span class="label label-info">Instance Events</span></br>
	<p>
		<table class="table table-striped">
		<tr style="font-weight:bold">
		<td>Subnet ID</td><td>CIDR Block</td><td>Availability Zone</td><td>Free IPs</td><td>Tags</td>
		</tr>
		{% for subnet in lowsubnet %}
		<tr>
		<td>
		{{subnet['subnet_id']}}
		</td>
        <td>
        {{subnet['subnet_cidr']}}
        </td>
        <td>
		{{subnet['subnet_az']}}
		</td>
		<td>
		{{subnet['subnet_avail_ip']}}
		</td>
		<td>
		{{subnet['subnet_tags']}}
		</td>
		</tr>
		{% endfor %}
		</table>
	</div>
</div>
</body>
</html>
