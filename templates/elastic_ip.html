<!doctype html>
<html>
<head>
  {% include "head.html" ignore missing %}
  <title>AWS Dashboard - Elastic IPs</title>
</head>
<body>
  {% include "navbar.html" ignore missing %}

  <div class="container-fluid">
    <div class="row">
    <div class="col-md-4 col-md-offset-1" align="center">
      <h2><span class="label label-info">Unassociated Elastic IPs</span></h2><br/>
      <p>
        <table class="table table-striped display">
          <thead>
            <tr style="font-weight:bold">
              <td>Elastic IP</td>
              <td>Domain</td>
            </tr>
          </thead>
          {% for eli in un_eli %}
          <tr>
            <td>
              {{eli['public_ip']}}
            </td>
            <td>
              {{eli['domain']}}
            </td>
          </tr>
          {% endfor %}
        </table>
      </p>
    </div>
  </div>
</body>
</html>
